function setLang(lang) {
  const t = texts[lang] || texts.en;
  document.getElementById("coming").innerHTML = t.coming;
  document.getElementById("slogan").innerHTML = t.slogan;
  document.getElementById("tagline").innerHTML = t.tagline;
  document.getElementById("intro").innerHTML = t.intro;
  document.getElementById("email").placeholder = t.email;
  document.getElementById("cta").innerText = t.cta;
  document.getElementById("footer").innerHTML = t.footer;

  document.getElementById("langSelect").value = lang;
  document.documentElement.lang = lang;
}

const browserLang = (navigator.language || "en").slice(0,2).toLowerCase();
setLang(texts[browserLang] ? browserLang : "en");

document.getElementById("langSelect").addEventListener("change", e => {
  setLang(e.target.value);
